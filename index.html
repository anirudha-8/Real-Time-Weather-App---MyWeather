<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--
            - primary meta tags
        -->
		<meta name="title" content="MyWeather" />
		<meta
			name="description"
			content="MyWeather is a real time weather app, made by Anirudha"
		/>
		<title>MyWeather</title>

		<!--
            - favicon
        -->
		<!-- Standard Favicon -->
		<link rel="icon" href="./favicon_io/favicon.ico" type="image/x-icon" />
		<!-- Apple Touch Icon (for ISO devices) -->
		<link
			rel="icon"
			href="./favicon_io/apple-touch-icon.png"
			type="image/x-icon"
		/>
		<!-- Android Chrome Icons -->
		<link
			rel="shortcut icon"
			sizes="192x192"
			href="./favicon_io/android-chrome-192x192.png"
			type="image/x-icon"
		/>
		<link
			rel="shortcut icon"
			sizes="512x512"
			href="./favicon_io/android-chrome-512x512.png"
			type="image/x-icon"
		/>
		<!-- PNG Icons for different resolutions -->
		<link
			rel="icon"
			sizes="16x16"
			href="./favicon_io/favicon-16x16.png"
			type="image/x-icon"
		/>
		<link
			rel="icon"
			sizes="32x32"
			href="./favicon_io/favicon-32x32.png"
			type="image/x-icon"
		/>
		<!-- Web Manifest for Progressive Web Apps -->
		<link rel="manifest" href="./favicon_io/site.webmanifest" />

		<!-- google fonts links -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
			rel="stylesheet"
		/>

		<!-- custom css links -->
		<link rel="stylesheet" href="./assets/css/style.css" />

		<!-- custom js links -->
		<script type="module" src="./assets/js/app.js"></script>
		<script type="module" src="./assets/js/route.js"></script>
	</head>
	<body></body>
</html>
